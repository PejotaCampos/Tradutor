    <head>
        <title>Tradutor</title>
        <meta charset="UTF-8">

    <body>
        <form action="traduzido">

            <div><h1>Digite palavra que deseja traduzir:</h1></div>
            <input type="text" name="texto">
            <input type="submit" title="Traduzir" name="Traduzir">

                <option value="enForPt"> Inglês para Português</option>
            </select>
            
        </form>
